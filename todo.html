<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>todos</title>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto:0,100;0,300;' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="todo-app">
        <header class="todo-app__header">
            <h1 class="todo-app__header-tittle">todos</h1>
        </header>

        <main class="todo-app__frame" role="main">
            <section class="todo-app__main-controls main-controls">
                <div class="main-controls__input-area">
                    <button class="main-controls__button" aria-label="To start searching"></button>
                    <input type="text" id="main-input" class="main-controls__input" placeholder="What needs to be done?"
                        aria-label="What needs to be done?" autofocus>
                </div>
            </section>
            <section class="todo-app__tasks">
                <ul class="todo-app__tasks-list tasks">
                    <li class="todo-app__tasks-item task-item">
                        <input type="checkbox" class="task-item__checkbox" id="check-1" name="HTML"
                            aria-label="edit HTML">
                        <span class="task-item__text">HTML</span>
                        <button class="task-item__button" aria-label="close list string with content HTML"></button>
                    </li>
                    <li class="todo-app__tasks-item task-item">
                        <input type="checkbox" class="task-item__checkbox" id="check-2" name="CSS"
                            aria-label="edit CSS">
                        <span class="task-item__text">CSS</span>
                        <button class="task-item__button" aria-label="close list string with content CSS"></button>
                    </li>
                    <li class="todo-app__tasks-item task-item">
                        <input type="checkbox" class="task-item__checkbox" id="check-3" name="JS" aria-label="edit JS">
                        <span class="task-item__text">JS</span>
                        <button class="task-item__button" aria-label="close list string with content JS"></button>
                    </li>
                    <li class="todo-app__tasks-item task-item">
                        <input type="checkbox" class="task-item__checkbox" id="check-4" name="JS tools"
                            aria-label="edit JS tools">
                        <span class="task-item__text">JS tools</span>
                        <button class="task-item__button" aria-label="close list string with content JS tools">
                        </button>
                    </li>
                </ul>
            </section>
            <footer class="todo-app__actions-bar actions-bar">
                <span id="textInfo-1" class="todo-app__actions-bar-count items-left">3 items left</span>
                <label class="todo-app__actions-bar-labels labels-group">
                    <label class="todo-app__actions-bar-labels-item label-item">
                        <input id="radio-1" class="label-item__input" type="radio" checked name="active-button"
                            name="active-button" aria-label="all tasks">
                        <label for="radio-1" class="label-item__label">All</label>
                    </label>
                    <label class="todo-app__actions-bar-labels-item label-item">
                        <input id="radio-2" class="label-item__input" type="radio" name="active-button" type="submit"
                            aria-label="active tasks">
                        <label for="radio-2" class="label-item__label">Active</label>
                    </label>
                    <label class="todo-app__actions-bar-labels-item label-item">
                        <input id="radio-3" class="label-item__input" type="radio" name="active-button" type="submit"
                            aria-label="completed tasks">
                        <label for="radio-3" class="label-item__label">Completed</label>
                    </label>
                </label>
                <button class="actions-bar__button button" name="clear-button" aria-label="clear completed tasks">Clear
                    completed
                </button>
            </footer>
        </main>
    </div>
</body>

</html>
