<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Work 1</title>

</head>

<body>

        <h1>todos</h1>

            <details>
                <summary>What needs to be done?</summary>

                        <input type="button" id="delete_check1" value="x"><Br>

                    <div>

                </div>

                    <input type="text" name="items_left" value="3 items left" disabled>

                    <input type="button" id="button2" value="Active">
